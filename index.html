<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CI/CD con Surge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a3780;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="badge"> Integraci칩n Continua Activa</div>
        <h1>Hola Mundo</h1>
        <p>Esta p치gina se despliega autom치ticamente usando GitHub Actions y Surge.sh</p>
        <button onclick="alert('CI/CD funcionando correctamente 游댠')">
            Probar Integraci칩n
        </button>
    </div>

    <footer>
        Proyecto DevOps - Engel Espinosa
    </footer>

</body>
</html>
